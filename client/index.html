<!doctype html>
<html lang="en">
    <head>
        <title>Path of Exile Vendor Recipe Tool</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <form name="poevendorform" id="poevendorform">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           placeholder="Paste your POE login name" />
                </div>
                <div class="form-group">
                    <label for="token">Auth Token: </label>
                    <input type="text"
                           id="token"
                           name="token"
                           class="form-control"
                           placeholder="Paste POESESSID here" />
                </div>
                <button type="button"
                        id="btn-connect"
                        name="btn-connect"
                        class="btn btn-primary btn-large">Get Stashes</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
